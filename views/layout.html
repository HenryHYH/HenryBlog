<!DOCTYPE html>
<html>
<head>
    <title>{{= title }} - Enjoy Life</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/open-iconic.min.css"/>
    <link rel="stylesheet" href="/css/global.css"/>
</head>
<body>

<!--header start-->
<div id="fixed-header">
    <div id="header" class="header">
        <div id="auth">
            <a id="login" href="#">登录</a>
            <a id="register" href="#">注册</a>
            <span id="auth-account" class="text-highlight">Henry</span>
            <a id="logout" href="#">注销</a>
        </div>

        <h1 id="logo" class="logo"><a href="/">Enjoy Life</a></h1>

        {{- partial('share/nav') }}
    </div>
</div>
<!--header end-->

<!--sidebar start-->
<div id="sidebar">
    {{- partial('share/sideBlock') }}
    {{- partial('share/sideBlock') }}
    {{- partial('share/sideImage') }}
    {{- partial('share/sideBlock') }}
</div>
<!--sidebar end-->

<!--content start-->
<div id="content">
    {{- body -}}
</div>
<!--content end-->

<div class="clear"></div>

<!--footer start-->
<div id="footer">
    Copyright &copy; - <strong>Henry</strong> - {{= new Date().getFullYear() }}
</div>
<!--footer end-->

</body>
</html>
